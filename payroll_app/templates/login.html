<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body, html {
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('/static/images/login-bg.jpg') center/cover no-repeat fixed;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(32,58,67,0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      height: 100%;
      width: 100%;
    }

    .left, .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .left {
    
      background: url('/static/images/welcome.avif') center/cover no-repeat;
    }

    .right {
      background: white;
      padding: 2rem;
    }

    .login-box {
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #203a43;
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 2rem;
      color: #0f2027;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #203a43;
      outline: none;
    }

    button {
      padding: 0.8rem;
      font-size: 1rem;
      background: #203a43;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0f2027;
    }

    .signup-link {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    .signup-link a {
      color: #203a43;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }

  
    @media (max-width: 768px) {
      .left { display: none; }
      .container { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="login-box">
        <h2>Welcome!</h2>
        <p class="welcome-text">Weâ€™re glad to see you. Please log in.</p>
        <form method="post">
          {%csrf_token%}
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
